<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Virtual de Electrónicos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <div class="contenedor">
        <h1>Bienvenido a la Tienda Virtual</h1>

        <!-- Formulario para obtener productos por precio -->
        <section>
            <h2>Filtrar productos por rango de precio</h2>
            <form id="form-filtrar">
                <label for="precio-min">Precio mínimo:</label>
                <input type="number" id="precio-min" name="precio-min" placeholder="Ej. 100" required>

                <label for="precio-max">Precio máximo:</label>
                <input type="number" id="precio-max" name="precio-max" placeholder="Ej. 5000" required>

                <button type="submit" class="btn">Aplicar filtro</button>
            </form>
        </section>

        <!-- Formulario para buscar productos por nombre -->
        <section>
            <h2>Buscar productos por nombre</h2>
            <form id="form-buscar">
                <input type="text" id="buscar-nombre" name="buscar-nombre" placeholder="Ej. Portátil, Ratón" required>
                <button type="submit" class="btn">Buscar producto</button>
            </form>
        </section>

        <!-- Resultados de la búsqueda -->
        <h2>Productos Disponibles:</h2>
        <ul id="lista-productos"></ul>
    </div>

    <script src="Programa1.js"></script>
</body>
</html>
